<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cài đặt ứng dụng Visa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f5f5f5;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #3730a3;
    }
    #status {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>

  <script src="runner.js"></script>
</head>
<body>

  <div class="box">
    <h1>⚙️ Cài đặt ứng dụng Visa</h1>
    <p>Chương trình sẽ chạy phần cài đặt của hệ thống.</p>
    <button onclick="runInstaller()">Bấm để cài đặt</button>

    <div id="status"></div>
  </div>

</body>
</html>
